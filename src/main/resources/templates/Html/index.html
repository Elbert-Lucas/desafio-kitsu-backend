<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link rel="stylesheet"  href="Css/Style.css">

    <script src="Js/script.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Desafio Kitsu</title>
    <meta name="author" content="Elbert lucas">
</head>

<body>

<section>


   <form action="/" method="POST">

    <!--radio anime/manga  -->
        <div id="radio_id">
            <input type="radio" id="anime_radio" value="anime" name="type" checked onclick="checkRadio()">
            <label for="anime_radio">Anime</label>

            <input type="radio" id="manga_radio" value="manga" name="type" onclick="checkRadio()">
            <label for="manga_radio">Mangá</label>

        </div>

        <!-- Escolher atributo de pesquisa  -->

       <div class="select">
           <select name="attribute" >
               <option value="id">ID</option>
               <option value="slug">Nome</option>
               <option value="text">Texto</option>
               <option value="year">Ano</option>
           </select>
       </div>
        <!-- search box -->

        <div class="search-box">
            <input type="text" name="value" class="search-txt" placeholder="Faça a sua pesquisa...">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

   </form>

    <span id="rankings">

    <a href="/anime/trending">
    <input type="button" value="Animes mais famosos">
    </a>

    <a href="/manga/trending">
        <input type="button" value="Mangás mais famosos">
    </a>

    <a href="/popular-searches">
        <input type="button" value="Pesquisas mais famosos">
    </a>
    </span>

    <br>
    <br>
    <h5>
        Existem outras atributos para que você possa procurar seu anime/manga desejado. Dê uma olhada
        nos atributos disponibilizados pela Kitsu Api, após isso, volte para cá e adicione à url:
        <br> .../anime?attribute=AtributoDesejado&value=ValorDoAtributo
    </h5>

</section>


</body>


</html>
